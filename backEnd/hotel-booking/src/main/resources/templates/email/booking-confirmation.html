<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #2C3E50;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Dear <span th:text="${username}"></span>,</h2>
    <p>Your booking has been created successfully. Please proceed with your payment using the payment link below:</p>
    <p><a th:href="${paymentUrl}" th:text="${paymentUrl}"></a></p>
    <p>Booking Reference: <strong th:text="${bookingReference}"></strong></p>
    <p class="footer">Thank you for choosing our service.</p>
</div>

</body>
</html>
